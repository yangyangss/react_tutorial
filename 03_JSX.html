<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Document</title>
        
        <!-- react 底层的核心库 -->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>

        <!-- react 操作DOM的核心库，类似于jquery -->
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <!-- 用于解析ES6语法 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>

        <!-- 下面就是一个JSX 的语法 -->
        <div id="root2"></div>
        <script type="text/babel">
            /*
                JSX 语法
                JSX 是JS 语法宽展， JSX可以嵌套表达式
                在编译之后， JSX表达式会被转为普通的JS函数调用,
                并且对其取值后，得到JS对象
                JSX特定属性： 可以使用引号将属性值指定为字符串变量，也可以用大括号来给属性中插入一个表达式
            */
            let name = 'gouzi'
            let flag = false
            let div = <div className='hello'>
                    <h1>hello react</h1>
                    <p>{name}</p>
                    <p>{flag ? 'hello': 'world'}</p>
                </div>
            ReactDOM.render(div, document.getElementById('root2'))
            // ReactDOM在渲染所有内容之前，默认会进行转义，它可以确保我们的应用永远不会被注入那些不是我们写的代码
            // 所有的内容在渲染之前都被转成了字符串，这样可以有效的防止XSS（cross-site-scripting，跨站脚本）攻击
        </script>
    </body>
</html>
