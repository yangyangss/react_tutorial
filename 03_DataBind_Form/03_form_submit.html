<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Document</title>
        
        <!-- react 底层的核心库 -->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>

        <!-- react 操作DOM的核心库，类似于jquery -->
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <!-- 用于解析ES6语法 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>

        <!-- 
            什么是 uncontrolled component ？
            就是没有提前指定内容
        -->
        <div id="root1"></div>


        <script type="text/babel">
            //下面是一个uncontrolled component，因为text box 没有指定value 内容
            class Hello extends React.Component{
                
                state = {
                    name: "jindu",
                    gender: "1" ,
                    selectOption: "B"
                }
                handSubmit = () => {
                    alert(JSON.stringify(this.state))
                    console.log(this.state)
                }
                handleInput = (e) => {
                    this.setState({name: e.target.value})
                }
                hanleRadio = (e) => {
                    this.setState({gender: e.target.value})
                }         
                hanleSelect = (e) => {
                    this.setState({selectOption: e.target.value})
                }          
                render() {
                    let { name, gender, selectOption} = this.state
                    return <div>
                            <form> 
                                <label>姓名: <input type='text' defaultValue={name} onChange={this.handleInput} /></label>    
                                
                                 <label>性别: <input type='radio' name="gender" value="1" 
                                    defaultChecked={gender === '1' ? true: false} 
                                    onChange={this.hanleRadio} />Male
                                    
                                    <input type='radio' name="gender" value="2" 
                                    defaultChecked={gender === '2' ? true: false} 
                                    onChange={this.hanleRadio} />Female
                                </label>    
                                <select defaultValue={selectOption}  onChange={this.hanleSelect}>
                                    <option vlaue='A'>A</option>    
                                    <option vlaue='B'>B</option>    
                                    <option vlaue='C'>C</option>    
                                    <option vlaue='D'>D</option>    
                                </select>
                                <hr />
                                <button onClick={this.handSubmit}>Submit</button>
                            </form>
                        </div>
                }               
            }    

            ReactDOM.render(
                    <Hello />,
                    document.getElementById('root1')
                )        
        </script>

      
    </body>
</html>
