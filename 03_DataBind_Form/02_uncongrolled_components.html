<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Document</title>
        
        <!-- react 底层的核心库 -->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>

        <!-- react 操作DOM的核心库，类似于jquery -->
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <!-- 用于解析ES6语法 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>

        <!-- 
            什么是 uncontrolled component ？
            就是没有提前指定内容
        -->
        <div id="root1"></div>


        <script type="text/babel">
            //下面是一个uncontrolled component，因为text box 没有指定value 内容
            class Hello extends React.Component{

                state = {
                    value: "999"
                }

                change = (e) => {
                    console.log(e)
                    this.setState ({value: e.target.value})
                }

                render() {
                    return <div>
                            <input type='text' defaultValue='123' />
                            <input type='text'  onChange={this.change} />
                            <input type='text' defaultValue={this.state.value} />
                        </div>
                }               
            }    

            ReactDOM.render(
                    <Hello />,
                    document.getElementById('root1')
                )        
        </script>

        <div id="root2"></div>
        <script type="text/babel">
            class Hello extends React.Component{
                render(){
                    return <div>
                            <label>Null value: 
                                <input type="radio" name='eat'/>
                                <input type="radio" name='eat'/>
                            </label>
                            <br />
                            <label>Defalut value: 
                                <input type="radio" name='sex' defaultChecked />Male
                                <input type="radio" name='sex'/>Female
                                
                            </label>

                            <hr />
                            <label>Null value: 
                                <input type="checkbox" name='country'/> CN
                                <input type="checkbox" name='country'/> SG
                            </label>
                            <br />
                            <label>Defalut value: 
                                <input type="checkbox" name='country' defaultChecked />CN
                                <input type="checkbox" name='country'/>SG
                                
                            </label>
                        </div>
                        
                        
                }
            }
            ReactDOM.render(
                <Hello />,
                document.getElementById('root2')
            )
        </script>
      
    </body>
</html>
