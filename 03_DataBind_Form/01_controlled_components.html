<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Document</title>
        
        <!-- react 底层的核心库 -->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>

        <!-- react 操作DOM的核心库，类似于jquery -->
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <!-- 用于解析ES6语法 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>

        <!-- 
            什么是 controlled component ？
            就是提前指定内容，但是不允许用户去更这些改内容的控件
            比如textbox，radio, checkbox, select, 里面有value， 但是value 不能更改 ...
        -->
        <div id="root1"></div>


        <script type="text/babel">
            //下面是一个controlled component，因为text box 里的value 不能更改，一直都是123
            class Hello extends React.Component{
                render() {
                    return <input type='text' value = '123' />
                }               
            }    

            ReactDOM.render(
                    <Hello />,
                    document.getElementById('root1')
                )        
        </script>

        <!-- 双向数据绑定-->
        <div id="root2"></div>


        <script type="text/babel">
            //下面是一个controlled component，因为text box 里的value 不能更改，一直都是123
            class Hello extends React.Component{
                state = {
                    value: '12345'
                }
                change = (e) => {
                    console.log(e)
                    this.setState ({value: e.target.value})
                }
                render() {
                    return <div>
                        <input type='text' value = {this.state.value} onChange={this.change} />
                        <p>{this.state.value}</p>
                    </div>
                }               
            }    

            ReactDOM.render(
                    <Hello />,
                    document.getElementById('root2')
                )        
        </script>

        <hr />

        <div id="root3"></div>
        <script type="text/babel">
            class Rts extends React.Component {
                render(){
                    return <div>
                            <input type='radio' checked />
                        </div>
                }
            }
            ReactDOM.render(
                <Rts />,
                document.getElementById('root3')
            )
        </script>
    </body>
</html>
